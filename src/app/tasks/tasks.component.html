<div class="addTask">
    <input type="text" (keydown.enter)="addTask(tsk.value); tsk.value=''" id="inputBox" #tsk placeholder="Adicione a task aqui...">
    <button class="btnAdd" (click)="addTask(tsk.value); tsk.value=''">Adicionar</button>
</div>
<div class="tasks *ngIf='task_formated">
    <table class="table">
        <tbody>
                <!-- here comes the tasks -->
                <tr *ngFor="let task of task_formated">
                    <th>{{task.date}}</th>
                    <td *ngIf="!task.status">{{task.title}}</td>
                    <td *ngIf="task.status"><s>{{task.title}}</s></td>
                    <td *ngIf="!task.status"class="to-right">
                        <button (click)="finish(task.id)" class="finish">Concluir</button>
                        <button (click)="remove(task.id)" class="remove">X</button>
                    </td>
                </tr>

        </tbody>
    </table>

</div>
